<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="peerjs.min.js"></script>
    <script src="socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Qwitcher+Grypen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Qwitcher+Grypen:wght@400;700&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="appName">
            <img src="https://webrtc.github.io/webrtc-org/assets/images/webrtc-logo-vert-retro-255x305.png" alt="Logo">
            <h1 class="title">WebRTC</h1>
        </div>
        <div class="type">
            <a id="VideoCallPage">Video Call</a>
            <div id="StreamPage">
                <p id="streamP">Stream</p>
                <div id="SelectStreamPage">
                    <a id="liveStreamPage">Live</a>
                    <a id="watchStreamPage">Watch</a>
                </div>
            </div>
        </div>
        <div class="profile">
            <input type="text" id="searchUser" placeholder="Search">
            <ul id="Users"></ul>
            <p id="usernameProfile"></p>
        </div>
    </header>
    <div id="divChat">
        <h3 style="display: none;" id="peerId">Your peer ID: </h3>

        <div id="videoCall">
            <video id="remoteStream" controls></video>
            <video id="localStream" controls></video>
            <button id="stopCalling"><img src="./images/phone-call.png" alt=""></button>
        </div>
        <input type="text" style="display: none;" id="remoteId" placeholder="Remote ID">
        <button style="display: none;" id="btnCall">Call</button>
        <div id="chatContainer">
            <ul id="chatMessages"></ul>
            <div id="inputDiv">
                <input type="file" id="fileInput" style="display:none; " onchange="displayFileName()">
                <label for="fileInput" class="custom-file-input">File</label>
                <span id="fileName">...</span>
                <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
                <button id="sendMessageButton">Send</button>

                <!-- <button id="sendFileBtn">Gửi file</button> -->
            </div>
        </div>
    </div>
    <div id="divRegister">
        <div class="formRegister">
            <h2 class="textFormRegister">Enter your name to use video call</h2>
            <input type="text" id="username" placeholder="username">
            <button class="button-48" id="btnRegister"><span class="text">Register</span></button>
        </div>
    </div>
    <div id="WatchStreamDiv">
        <div id="streamCmt">
            <video id="WatchLiveStream" controls></video>
            <div id="chatCommentsContainer">
                <ul id="chatMComments"></ul>
                <div id="inputCmtDiv">
                    <input type="text" id="chatCommentsInput" placeholder="Nhập bình luận...">
                    <button id="sendCommentsButton">Comment</button>
                </div>
            </div>
        </div>
        <ul id="ulVideo">

        </ul>
    </div>
    <div id="StreamDiv">
        <div id="streamOption">
            <video id="liveStream" controls></video>
            <div id="NhatLor">
                <button id="onStream">Live</button>
                <button id="stopLiveStream">Stop</button>
                <button id="shareScreen">Share Screen</button>
            </div>
        </div>
        <ul id="chatMCommentsFan"></ul>
        <!-- <div id="chatCommentsContainer">
            <ul id="chatMComments"></ul>
            <div id="inputCmtDiv">
                <input type="text" id="chatCommentsInput" placeholder="Nhập bình luận...">
                <button id="sendCommentsButton">Comment</button>
            </div>
        </div> -->
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
